<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagenes/Property 1=White.png" type="image/x-icon">
</head>
<body>
    <header>
        <span class="cabecera--titulo"><img src="imagenes/Property 1=Black.png" alt="titulo-cabecera" class="small-image"></span>
    </header>
    <main>
        <section class="product-list">
            <h2>Mis Productos:</h2>
            <div id="products-container"></div>
        </section>
        <section class="product-form">
            <h2>Agregar Producto:</h2>
            <form id="add-product-form">
                <label for="name">Nombre:</label><br/>
                <input type="text" id="name" name="name" required><br/><br/>
                <label for="price">Precio:</label><br/>
                <input type="number" id="price" name="price" required><br/><br/>
                <label for="image">Imagen (URL):</label><br/>
                <input type="url" id="image" name="image" required><br/><br/>
                <div class="button-group">
                    <button type="submit" class="buttonE">
                        <svg class="svgIcon" viewBox="0 0 384 512">
                          <path
                            d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
                          ></path>
                        </svg>
                    </button>
                    <button type="reset" class="buttonR">
                        <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
                    </button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <span class="cabecera--titulo"><img src="imagenes/Property 1=Black.png" alt="titulo-cabecera" class="small-image"></span>
        <p>Desarrollado por Gabriel Hernandez</p>
        <p>Alura Latam - 2024</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
